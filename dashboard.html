<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>จัดการสินค้า</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="loadProducts()" class="bg-white">
  <div class="container mt-4">
    <h3>ระบบจัดการสต๊อก</h3>
    <div class="mb-3">ผู้ใช้งาน: <span id="currentUser"></span></div>

    <h5>เพิ่มสินค้าใหม่</h5>
    <input id="pid" placeholder="รหัสสินค้า" class="form-control mb-2">
    <input id="pname" placeholder="ชื่อสินค้า" class="form-control mb-2">
    <input id="pstock" type="number" placeholder="จำนวน" class="form-control mb-2">
    <button class="btn btn-success mb-4" onclick="addProduct()">เพิ่มสินค้า</button>

    <h5>รายการสินค้า</h5>
    <table class="table table-bordered" id="productTable">
      <thead><tr><th>รหัส</th><th>ชื่อ</th><th>จำนวน</th><th>เบิก</th><th>เพิ่ม</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
