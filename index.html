
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>หน้าล็อกอิน</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2>เข้าสู่ระบบ</h2>
  <div class="mb-3">
    <label>Username</label>
    <input id="username" class="form-control">
  </div>
  <div class="mb-3">
    <label>Password</label>
    <input id="password" class="form-control" type="password">
  </div>
  <button class="btn btn-primary" onclick="login()">ล็อกอิน</button>

  <script>
  const API_URL = "https://script.google.com/macros/s/AKfycbx4LCGuekRYX9JkL71Zb6F609UKT8rFLeMLzB5J9dXTPanHWQwmbbbxfW7FRa_6gJst/exec";

  async function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const res = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams({
        action: 'login',
        username,
        password
      })
    });
    const data = await res.json();
    if (data.success) {
      alert("Login Success: " + data.user);
      // redirect to report.html or dashboard.html
    } else {
      alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
    }
  }
  </script>
</body>
</html>
