<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5 col-md-4">
    <div class="card p-4 shadow">
      <h4 class="text-center mb-3">เข้าสู่ระบบ</h4>
      <input id="username" class="form-control mb-2" placeholder="ชื่อผู้ใช้">
      <input id="password" type="password" class="form-control mb-2" placeholder="รหัสผ่าน">
      <button class="btn btn-primary w-100" onclick="login()">เข้าสู่ระบบ</button>
      <div id="error" class="text-danger mt-2"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
